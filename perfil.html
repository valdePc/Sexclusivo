    recognition.lang = "es-ES";
    recognition.continuous = true;
    recognition.interimResults = false;

    recognition.onresult = async (event) => {
        let finalTranscript = "";

        for (let i = event.resultIndex; i < event.results.length; i++) {
            const result = event.results[i];
            if (result.isFinal) {
                finalTranscript += result[0].transcript;
            }
        }

        if (finalTranscript && callActive) {
            const botResponse = await getCloneResponse(finalTranscript);
            speak(botResponse); // Solo habla, pero no lo muestra en el chat
        }
    };

    recognition.onerror = (event) => {
        console.error("Error de reconocimiento:", event.error);
    };

    recognition.onend = () => {
        if (callActive && !speechSynthesis.speaking) {
            recognition.start();
        }
    };

    recognition.start();
}


function endCall() {
    callActive = false;
    document.getElementById("videoCallContainer").style.display = "none";

    if (recognition) {
        recognition.stop(); // Detener reconocimiento de voz
    }

    speechSynthesis.cancel(); // Detener la voz del clon
}

async function uploadImage(file) {

    });
    if (!response.ok) {

    return data.imageUrl; // La URL donde se aloj√≥ la imagen
  } catch (error) {
    console.error('Error en uploadImage:', error);
    throw error;
  }
}

// Funci√≥n para analizar la imagen usando tu endpoint (por ejemplo, con Cloud Vision)
async function analyzeImage(imageUrl) {
  try {

      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ imageUrl })
    });

  } catch (error) {

    return "Error al analizar la imagen.";
  }
}
